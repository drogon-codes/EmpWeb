<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Employee</title>
    </h:head>
    <h:body>
        <h1><h:outputLink value="index.xhtml">Admin ></h:outputLink>Employee</h1>
        <h:form>
            <table>
                <tr>
                    <td><p:outputLabel>Employee Name : </p:outputLabel></td>
                    <td><p:inputText id="txtEmpName" value="#{empCDI.empName}"></p:inputText></td>
                </tr>
                <tr>
                    <td> <p:outputLabel>Department : </p:outputLabel></td>
                    <td><p:selectOneMenu value="#{empCDI.deptId}">
                <f:selectItem itemValue="" itemLabel=" - Select Department - " itemDisabled=""></f:selectItem>
                <f:selectItems value="#{empCDI.allDept()}" var="dept" itemValue="#{dept.deptId}" itemLabel="#{dept.deptName}" ></f:selectItems>
            </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td> <p:outputLabel>Salary : </p:outputLabel></td>
                    <td><p:inputText id="txtSalary" value="#{empCDI.salary}"></p:inputText></td>
                </tr>
                <tr>
                    <td colspan="2"><p:commandButton action="#{empCDI.insertEmp()}" value="Save >"></p:commandButton></td>
                </tr>
            </table>
            
            
          
            
            

            
            <p:dataTable id="tblEmp" value="#{empCDI.viewEmp()}" var="emp">
                <p:column headerText="Employee Id">
                    <h:outputText value="#{emp.empId}"/>
                </p:column>
                <p:column headerText="Employee Name">
                    <h:outputText value="#{emp.empName}"/>
                </p:column>
                <p:column headerText="Department">
                    <h:outputText value="#{emp.deptId.deptName}"/>
                </p:column>
                <p:column headerText="Salary">
                    <h:outputText value="#{emp.salary}"/>
                </p:column>
                <p:column headerText="Actions">
                    <h:commandButton action="#{empCDI.deleteEmp(emp.empId)}" value="Delete"/>
                    <h:commandButton action="#{empCDI.updateEmp(emp.empId)}" value="Edit"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
