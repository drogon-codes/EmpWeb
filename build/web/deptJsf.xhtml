<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Department</title>
    </h:head>
    <h:body>
        <h1><h:outputLink value="faces/index.xhtml">Admin ></h:outputLink>Department</h1>
        <h:form>
            <h:outputLabel>Department Name : </h:outputLabel>
            <h:inputText id="txtDeptName" value="#{deptCDI.deptName}"/>
            <h:commandButton id="btnSubmit" action="#{deptCDI.insertDept()}" value="Add >"></h:commandButton>
            
                    <h:dataTable id="deptData" value="#{deptCDI.viewDept()}" var="dept">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Department ID</h:outputLabel>
                </f:facet>
                <h:outputText value="#{dept.deptId}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Department Name</h:outputLabel>
                </f:facet>
                <h:outputText value="#{dept.deptName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel>Action</h:outputLabel>
                </f:facet>
                <h:commandButton action="#{deptCDI.deleteDept(dept.deptId)}" value="Delete"></h:commandButton>
                <h:commandButton action="#{deptCDI.deleteDept(dept.deptId)}" value="Update"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
