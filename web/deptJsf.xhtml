<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Department</title>
    </h:head>
    <h:body>
        <h1><h:outputLink value="index.xhtml">Admin ></h:outputLink>Department</h1>
        <h:form>
            <table>
                <tr>
                    <td><p:outputLabel>Department Name : </p:outputLabel></td>
                    <td><p:inputText id="txtDeptName" value="#{deptCDI.deptName}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><p:commandButton id="btnSubmit" action="#{deptCDI.insertDept()}" value="Save"></p:commandButton></td>
                </tr>
            </table>
               
        
            
            <p:dataTable id="tblDept" var="dept" value="#{deptCDI.viewDept()}">
                <p:column headerText="Department Id"><h:outputText value="#{dept.deptId}"></h:outputText></p:column>
                <p:column headerText="Department Name"><h:outputText value="#{dept.deptName}"></h:outputText></p:column>
                <p:column headerText="Actions">
                    <h:commandButton action="#{deptCDI.deleteDept(dept.deptId)}" value="Delete"></h:commandButton>
                    <h:commandButton action="#{deptCDI.updateDept(dept.deptId)}" value="Edit"></h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
